<div class="newsbar-wrapper-vertical">
  <div class="newsbar-vertical-scroll">
    {% for item in site.data.news.main %}
      <div class="newsbar-item-vertical"><strong>[{{ item.date }}]</strong> {{ item.desc }}</div>
    {% endfor %}
  </div>
</div>
<style>
.newsbar-wrapper-vertical {
  width: 100%;
  max-height: 120px;
  overflow-y: auto;
  background: var(--global-bg-color, #f8f8f8);
  border-radius: 5px;
  border: 1px solid #e0e0e0;
  margin-bottom: 1em;
  padding: 0.5em 0.5em 0.5em 1em;
}
.newsbar-vertical-scroll {
  display: flex;
  flex-direction: column;
  gap: 0.5em;
}
.newsbar-item-vertical {
  font-size: 1rem;
  color: var(--global-text-color, #222);
  padding-bottom: 0.25em;
  border-bottom: 1px solid #e0e0e0;
}
.newsbar-item-vertical:last-child {
  border-bottom: none;
}
</style>
